{% extends "base.html" %}

{% block main_body %}
    <div class="container">
        <ul class="list-group col-md-8 float-right list">
            {% for goal in goals %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url "read_goal" goal.id %}">
                        {{ goal.title }}
                    </a>
                    <span class="badge badge-primary badge-pill">{{ goal.total_time }}</span>

                </li>
            {% endfor %}

        </ul>


    </div>

{% endblock %}
