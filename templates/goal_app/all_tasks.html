{% extends "base.html" %}

{% block main_body %}
    <div class="container">
        {% for date, tasks in date_tasks.items %}
            <ul class="list-group col-md-8 float-right list">
                <h4>{{ date }}</h4>
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url "read_task" task.id %}">
                            {{ task.title }}
                        </a>
                        {% if task.task_type == 'a' %}
                            <span class="badge badge-danger">{{ task.duration }}</span>
                        {% else %}
                            <span class="badge badge-primary">{{ task.duration }}</span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            <br>
        {% endfor %}


    </div>

{% endblock %}
