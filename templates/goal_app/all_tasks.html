{% extends "base.html" %}

{% block main_body %}
    <div class="container">
        <ul class="list-group col-md-8 float-right list">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url "read_task" task.id %}">
                        {{ task.title }}
                    </a>
                    <span class="badge badge-primary badge-pill">{{ task.duration }}</span>

                </li>
            {% endfor %}

        </ul>


    </div>

{% endblock %}
