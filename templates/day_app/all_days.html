{% extends "base.html" %}

{% block main_body %}
    <div class="container">
        <ul class="list-group col-md-8 float-right list">
            {% for day in days %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url "read_day" day.id %}">
                        {{ day.date }}
                    </a>
                </li>
            {% endfor %}

        </ul>


    </div>

{% endblock %}
